<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" ng-controller="AppCtrl">
        <div class="send-form" action="">
            <input type="text" placeholder="Enter name" ng-model="newName">
            <input type="text" placeholder="Enter phone" ng-model="newNumber">
            <button class="send-contact" ng-click="addContact()">Add +1</button>
        </div>
        <div class="phones">
            <div class="contact" ng-repeat="contact in contacts track by $index">
                <span class="name">{{contact.name}}</span>
                <span class="number">{{contact.number}}</span>
            </div>
        </div>
    </div>

    <p>
        Data will be saved in localStorage also.
    </p>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
